<script>/* This is an invoice form for the products purchased*/

// Product Data 
product_quantities = [2,1,1,3,12];
  // Product 1
    var product1 = {

    'price' : 1.23
    };

;   // Product 3

// Compute extended prices
    var extended_price1= product1.price * product1.quantity;

    var extended_price3= product3.price * product3.quantity;
    var extended_price4= product4.price * product4.quantity;
    var extended_price5= product5.price * product5.quantity;

// Compute subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

// Compute sales tax
    var tax_rate = 0.0575;
    var tax = tax_rate * subtotal;

// Compute grand total
    var total = subtotal + tax;

</script>
