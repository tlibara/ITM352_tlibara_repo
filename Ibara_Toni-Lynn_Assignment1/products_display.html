<script>
        var qty_textbox_message = [];
    function checkQuantityTextbox(qtyTextboxObj) {
        var errs = isNonNegInt(qtyTextboxObj.value, true);
        qty_textbox_message.innerHTML = errs.join(',');
    }
</script>
<script>
    function isNonNegInt(q, returnErrors = false) {
        if(q=='') q=0;
        var errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
        if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer

        return returnErrors ? errors : (errors.length == 0);
    }
    </script>
    <script>
        window.onload = function () {
        let params = (new URL(document.location)).searchParams;
        if(params.has('purchasesubmit')) {
            has_errors = false;
            total_qty = 0;
            for (i=0; i < products.length; i++)
            if(params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);
                product_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty;
                    if (!isNonNegInt(a_qty)) {
                        has_errors = true; 
                        checkQuantityTextbox(product_form[`quantity${i}`]); 
                    }
                } 
            }
        }
        </script>
