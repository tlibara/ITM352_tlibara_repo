<script>
    

    function isNonNegInt(q, returnErrors = false) {
        errors = []; // assume no errors at first
        if(q=='') q=0;
        if (Number(q) != q) errors.push('<font color="red"> Not a number!</font>'); // Check if string is a number value
        if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer

        return returnErrors ? errors : (errors.length == 0);
    }
    // var qty_textbox_message = [];
    function checkQuantityTextbox(qtyTextboxObj) {
        errs = isNonNegInt(qtyTextboxObj.value, true);
        if(errs.length == 0) errs = ['Quantity'];
        if(qtyTextboxObj.value.trim()=='') errs =['Quantity'];
        document.getElementById(qtyTextboxObj.name + '_label').innerHTML = errs.join(",");
    }
   
    window.onload = function () {
        let params = (new URL(document.location)).searchParams;
        if(params.has('purchasesubmit')) {
            has_errors = false;
            total_qty = 0;
            for (i=0; i < products.length; i++) {
                if(params.has(`quantity_textbox`)) {
                    a_qty = params.get(`quantity_textbox`);
                    product_form[`quantity_textbox`].value = a_qty;
                    total_qty += a_qty;
                    if (!isNonNegInt(a_qty)) {
                        has_errors = true; 
                        checkQuantityTextbox(product_form[`quantity_textbox`]); 
                    }
                }
            } 
        }
    }

        </script>

<html lang="en">
<head>

<body>
    <form name="product_form" action="invoice.html" method="GET">

    <div><main> 
    
    <script>
        for (i = 0; i < products.length; i++) {
        document.write(`
            <section class="item"> 
            <h2>${products[i].brand}</h2> 
            <br><img src="./images/${products[i].image}"></br>
            <span class = "price">$ ${products[i].price}</span>
            <br>
            <label>Quantity</label>
            <input name="quantity_textbox" type="text" placeholder='0' onkeyup="checkQuantityTextbox(this);">
            </section>
        `);
    }
    </script>
</main></div> 
<input type="submit" value = "Purchase" name="purchasesubmit">
