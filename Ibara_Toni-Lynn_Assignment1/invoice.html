<script>
  var quantities = [];
  var product_array = [];

function generate_item_rows (product_quantities_array){
  for(i=0; i < product_array.length; i++){
    if (product_quantities_array[i] == 0) continue;
    errors = isNonNegInt(product_quantities_array[i], true);
    if (errors.length == 0){
    extended_price = products[i].price * product_quantities_array[i];
    subtotal += extended_price;
    } 
    else {
      extended_price = "0"
    }
    document.write(`
    <tr>
      <td width="43%">${products[i].brand}</td>
      <td align="center" width="11%">${product_quantities_array[i]}<br><font color ="red">${errors.join('<br>')}</font></td>
      <td width="13%">\$${products[i].price}</td>
      <td width="54%">\$${extended_price}</td>
    </tr>
    `);
    }
}

function isNonNegInt(q,returnErrors=false) {
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer

    return returnErrors ? errors : (errors.length == 0); 
}

window.onload = function () {
  let params = (new URL(document.location)).searchParams;

        // check that we have quantity
        if(params.get('quantity_textbox')) {
            // is the quantiy valid? If so, print purchase. If not, give error.
            if(isNonNegInt(params.has('quantity_textbox'))){
                document.body.innerHTML = `Thank you for ordering ${params.get('quantity_textbox')} items`;
            } else {
                window.location.href = "products_display.html" + document.location.search;
            }
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            subtotal = 0
            generate_item_rows(quantities)
         
            
            
          // Compute sales tax
            var tax_rate = 0.0575;
            var tax = tax_rate * subtotal;

          // Compute shipping costs
            if (subtotal <= 50) {
              shipping = 2;
            }
            else if (subtotal <= 100) {
              shipping = 5;
            }
            else {shipping = 0.05 * subtotal}

          // Compute grand total
            var total = subtotal + tax + shipping;
          </script>
          
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>
                document.write(subtotal);
            </script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(tax_rate * 100)</script></span></td>
            <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
            <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(total.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
      <div><br>
        <b>
        OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
        A subtotal $50 - $99.99 will be $5 shipping
        Subtotals over $100 will be charged 5% of the subtotal amount </b> 
        </br></div>
</body>
</html>
